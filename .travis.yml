sudo: required
services:
  - docker

before_install:
  - docker build -t ee38/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true ee38/react-test npm test

after_success:
  - docker build -t uweuschroeder/multi-client ./client
  - docker build -t uweuschroeder/multi-nginx ./nginx
  - docker build -t uweuschroeder/multi-server ./server
  - docker build -t uweuschroeder/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to the docker hub
  - docker push uweuschroeder/multi-client
  - docker push uweuschroeder/multi-nginx
  - docker push uweuschroeder/multi-server
  - docker push uweuschroeder/multi-worker